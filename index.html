<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKKENTL & CAYONTL Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="flower-decoration top-left"></div>
        <div class="flower-decoration top-right"></div>
        <div class="flower-decoration top-center"></div>
        <div class="floating-cats"></div>
        <header class="hero">
            <div class="cat-ears"></div>
            <div class="cat-ears right"></div>
            <h1>IKKENTL & CAYONTL</h1>
            <p class="subtitle">OTW UNBOKSING GYUS</p>
            <div class="cat-paw"></div>
            <div class="cat-tail"></div>
        </header>

        <section class="video-section">
            <div class="wave-text left">IKKENTL & CAYONTL</div>
            <div class="wave-text right">IKKENTL & CAYONTL</div>
            <div class="passing-cat left"></div>
            <div class="passing-cat right"></div>
            <div class="passing-cat left delay-1"></div>
            <div class="passing-cat right delay-2"></div>
            <div class="video-container">
                <div class="paw-print top-left"></div>
                <div class="paw-print top-right"></div>
                <div class="paw-print bottom-left"></div>
                <div class="paw-print bottom-right"></div>
                <video id="wedding-video" autoplay loop playsinline preload="auto">
                    <source src="ikkentl.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div class="video-decoration left"></div>
                <div class="video-decoration right"></div>
            </div>
        </section>

        <section class="details">
            <div class="card">
                <div class="cat-decoration left"></div>
                <div class="cat-decoration right"></div>
                <h2>JANGAN LUPA JAGONG JIR</h2>
                <div class="date-time">
                    <i class="fas fa-calendar-heart"></i>
                    <p>4 Maret 2025</p>
                    <i class="fas fa-clock"></i>
                    <p>19:00 WIB</p>
                </div>
                <div class="venue">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Surga</p>
                </div>
            </div>
        </section>

        <section class="countdown">
            <h2>JAGONG PO TAK ANTEMI OMAHMU</h2>
            <div class="timer">
                <div class="time-block">
                    <span id="days">00</span>
                    <p>Days</p>
                </div>
                <div class="time-block">
                    <span id="hours">00</span>
                    <p>Hours</p>
                </div>
                <div class="time-block">
                    <span id="minutes">00</span>
                    <p>Minutes</p>
                </div>
                <div class="time-block">
                    <span id="seconds">00</span>
                    <p>Seconds</p>
                </div>
            </div>
        </section>

        <footer>
            <p>Dibuat Oleh CAYONTL <i class="fas fa-heart"></i> and IKKENTL<i class="fas fa-paw"></i></p>
            <div class="cat-paws-footer"></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
